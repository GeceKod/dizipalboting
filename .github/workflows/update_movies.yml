- name: Degisiklikleri Kaydet
      run: |
        git config --global user.name "Film Botu"
        git config --global user.email "bot@github.com"
        
        # 1. Önce sitedeki son değişiklikleri çekip birleştirmeye çalış
        git pull origin main --no-edit || echo "Zaten güncel veya birleştirilemedi"
        
        # 2. Yeni dosyaları ekle
        git add .
        
        # 3. Kaydet
        git commit -m "Otomatik guncelleme" || echo "Degisiklik yok"
        
        # 4. Yüklemeden hemen önce tekrar kontrol et (Çatışmayı önler)
        git pull origin main --rebase
        
        # 5. Yükle
        git push
