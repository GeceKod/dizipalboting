name: Dizi Botu Güncelleyici

on:
  schedule:
    # Her gün saat 00:00 ve 12:00'da (UTC) çalışır
    - cron: '0 0,12 * * *'
  workflow_dispatch: # Manuel çalıştırma butonu

permissions:
  contents: write

jobs:
  update-movies:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Cek
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Tüm geçmişi çek (Merge hatalarını önler)

    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.9' # Cloudscraper için 3.9 veya 3.10 idealdir

    - name: Kutuphaneleri Yukle
     run: |
        sudo apt-get update
        sudo apt-get install -y xvfb google-chrome-stable
        pip install seleniumbase beautifulsoup4
        # SeleniumBase için sürücüyü indir
        seleniumbase install chromedriver

    - name: Botu Calistir
      env:
        # Site adresi değişirse buradan güncelleyebilirsin
        SITE_URL: 'https://dizipal.cx/diziler'
      # NOT: Dosya adının main2.py olduğundan emin ol (son verdiğim kodun adı)
      run: python main2.py

    - name: Degisiklikleri Kaydet ve Yukle
      run: |
        git config --global user.name "Dizi Botu"
        git config --global user.email "bot@github.com"
        
        # 1. Dosyaları sahneye al
        git add .
        
        # 2. Değişiklik varsa commit yap, yoksa devam et
        git commit -m "Otomatik guncelleme: $(date)" || echo "Degisiklik yok"
        
        # 3. KRİTİK NOKTA: Sitede sen bir şey değiştirdiysen önce onu indir ve birleştir
        git pull --rebase origin main
        
        # 4. Şimdi güvenle yükle
        git push origin main
