<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dizipal Arşiv</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: #344966; color: #fff; }
        .header { position: fixed; top: 0; left: 0; right: 0; background-color: #2c3e50; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        h1 { margin: 0; color: #ecf0f1; font-size: 1.5em; }
        .controls { display: flex; align-items: center; gap: 10px; }
        #searchInput { padding: 8px; border-radius: 5px; border: none; }
        #genreSelect { padding: 8px; border-radius: 5px; }
        .film-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; margin-top: 80px; padding: 20px; }
        .film-card { position: relative; overflow: hidden; border-radius: 8px; background-color: #496785; box-shadow: 0 4px 8px rgba(0,0,0,0.3); transition: transform 0.2s; cursor: pointer; }
        .film-card:hover { transform: translateY(-5px); }
        .film-card img { width: 100%; display: block; aspect-ratio: 2 / 3; object-fit: cover; }
        .film-title { padding: 10px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .modal { display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); }
        .modal-content { background-color: #2c3e50; margin: 5% auto; padding: 20px; width: 90%; max-width: 700px; border-radius: 10px; position: relative; }
        .close { position: absolute; right: 15px; top: 10px; font-size: 30px; cursor: pointer; }
        .btn-watch { display: inline-block; padding: 10px 20px; background: #3498db; color: white; text-decoration: none; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Film Arşivi (20)</h1>
        <div class="controls">
            <select id="genreSelect" onchange="filterFilms()"><option value="">Tüm Türler</option></select>
            <input type="text" id="searchInput" placeholder="Ara..." oninput="filterFilms()">
        </div>
    </div>
    <div class="film-container" id="filmContainer"></div>

    <div id="filmModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="mTitle"></h2>
            <p id="mInfo"></p>
            <p id="mSummary"></p>
            <a id="mLink" class="btn-watch" target="_blank">İzle</a>
        </div>
    </div>

    <script>
        const films = [{"title": "Bölük Pörçük: Bir Tuncel Kurtiz Biyografisi", "image": "https://www.themoviedb.org/t/p/w500/fqYqg3DffPyZ5mfma8TEIWdzMoo.jpg", "videoUrl": "https://x.ag2m4.cfd/embed-t0wi0o0zahss.html", "url": "https://dizipal1225.com/boluk-porcuk-bir-tuncel-kurtiz-biyografisi", "year": "2025", "duration": "1s 25dk", "imdb": "7.1", "genres": ["Belgesel", "Yerli"], "summary": "Bu belgesel,Tuncel Kurtiz'in farklı sanatsal üretimlerini ilk kez tüm boyutlarıyla yansıtırken arka planında da Türkiye'nin siyasi gerçeğine yer verir"}, {"title": "Eden", "image": "https://www.themoviedb.org/t/p/w500/jbFEESMVbpJU8IjZBjiWGJdEsxR.jpg", "videoUrl": "https://x.ag2m4.cfd/embed-2e5oi7qf8sra.html", "url": "https://dizipal1225.com/eden", "year": "2025", "duration": "2s 10dk", "imdb": "6.5", "genres": ["Dram", "Macera"], "summary": "1929’da Almanya’dan kaçarak Galápagos Adaları’ndaki Floreana Adası'na yerleşen Dr. Friedrich Ritter ve eşi Dora, sade ve huzurlu bir yaşamı benimser. Ardından onlara Margret ve Heinz Wittmer katılır. Daha sonra kendisini “Barones” ilan eden Eloise gelir. Yanındaki iki erkek ve hizmetçiyle birlikte adada lüks bir yaşam kurmayı hayal eder. Başlangıçta bir ütopya gibi görünen bu hayat, zamanla kıtlık, vahşi doğa, içerideki entrikalar ve ahlaki zayıflıklar nedeniyle karanlık bir hayatta kalma mücadelesine dönüşür. Kıskançlık, güç savaşı ve şüphe ile dolu olaylar, adada ciddi çatışmalara, ölümlere ve gizemli kaybolmalara yol açar."}, {"title": "Ballad of a Small Player", "image": "https://www.themoviedb.org/t/p/w500/yiXpXNiBWENaSJmdKfoT5DU0bL4.jpg", "videoUrl": "https://x.ag2m4.cfd/embed-vif58cgsv9p5.html", "url": "https://dizipal1225.com/ballad-of-a-small-player", "year": "2025", "duration": "1s 42dk", "imdb": "5.8", "genres": ["Dram", "Gizem", "Suç"], "summary": "Makao'nun pırıltılı kumarhanelerinde geçmişinden ve borçlarından kaçan bir kumarbaz, bakara masasındaki gizemli kadından çok etkilenir."}, {"title": "Freaky Tales", "image": "https://www.themoviedb.org/t/p/w500/lo5mfglsGeMYmAkSRXs9DATNJxk.jpg", "videoUrl": "https://x.ag2m4.cfd/embed-5rel0lk7yxbo.html", "url": "https://dizipal1225.com/freaky-tales", "year": "2025", "duration": "1s 45dk", "imdb": "6.2", "genres": ["Aksiyon", "Komedi", "Macera"], "summary": "1987 Oakland'ında geçen Tuhaf Hikâyeler, NBA yıldızı, yozlaşmış bir polis ve bir kadından oluşan rapçi ikili, asi gençler, neo-Naziler ve bir tahsilatçının yollarının kesiştiği çok katmanlı bir karışık kaset. Hesaplaşmalar ve çatışmalarla dolu bu ateşli hikâye, izleyiciyi gerilim dolu bir yolculuğa çıkarıyor. Hip-hop öncüsü Too Short'un yapımcılığını üstlendiği filmde Pedro Pascal, Ben Mendelsohn, Jay Ellis, Normani, Dominique Thorne, Jack Champion, Ji-young Yoo, Angus Cloud ve Tom Hanks gibi yıldız isimler yer alıyor. Patlayıcı aksiyon, sivri mizah, kanlı sahneler ve sürprizlerle dolu bu film çılgın bir macera vaat ediyor."}, {"title": "Mission: Impossible - The Final Reckoning", "image": "https://www.themoviedb.org/t/p/w500/z53D72EAOxGRqdr7KXXWp9dJiDe.jpg", "videoUrl": "https://x.ag2m4.cfd/embed-hzte74cdpgz9.html", "url": "https://dizipal1225.com/mission-impossible-the-final-reckoning", "year": "2025", "duration": "2s 49dk", "imdb": "7.2", "genres": ["Aksiyon", "Macera"], "summary": "\"Görevimiz Tehlike: Ölümcül Hesaplaşma\"nın bıraktığı yerden devam ediyor. Ethan Hunt ve ekibinin, yanlış ellerde dünyanın sonunu getirebilecek bir yapay zeka programı olan \"Varlık\"a ulaşma mücadelesini anlatıyor. Ethan, bu kez sadece dünyayı kurtarmakla kalmaz, aynı zamanda geçmişteki hesaplaşmaları da sonlandırmak zorundadır."}, {"title": "Ayakçı", "image": "https://www.themoviedb.org/t/p/w500/ozdSWrO30FqE7CQVyxe1FopWqvs.jpg", "videoUrl": "https://x.ag2m4.cfd/embed-uwcq7itcd0sa.html", "url": "https://dizipal1225.com/ayakci", "year": "2025", "duration": "1s 45dk", "imdb": "3.5", "genres": ["Yerli"], "summary": "Kargoculuk yapan iki çocuk babası Hayri’nin en büyük hayali, bir milyoncu açmaktır. Hayri, kargo dağ n hâlde ailesiyle yeniden buluştuğunda küçük yeğeniyle kurduğu bağ sayesinde umut ve şifa bulur."}, {"title": "Black Bag", "image": "https://www.themoviedb.org/t/p/w500/hHPovtU4b96LHcoeEwRkGHI5btw.jpg", "videoUrl": "https://x.ag2m4.cfd/embed-crog24o6i69t.html", "url": "https://dizipal1225.com/black-bag", "year": "2025", "duration": "1s 45dk", "imdb": "6.7", "genres": ["Dram", "Gizem"], "summary": "Efsanevi gizli ajanlar George Woodhouse ve eşi Kathryn, Kathryn'in aniden vatana ihanetle suçlanmasıyla kendilerini siyasi bir fırtınanın ortasında bulurlar. Hem eşine hem de ülkesine koşulsuz sadık olan George için bir iç çatışma başlar. İddiaların ardındaki gerçeği ortaya çıkarmaya çalışırken sadakatinin gerçekte kime olduğuna, sevdiği kadına mı yoksa hizmet etmeye yemin ettiği ülkeye mi karar vermesi gerekir."}, {"title": "Aşk Sadece Bir An", "image": "https://www.themoviedb.org/t/p/w500/rwiMs8Lr6FAjvXEiQzTJyxLqZee.jpg", "videoUrl": "https://x.ag2m4.cfd/embed-ql5jf66rsdat.html", "url": "https://dizipal1225.com/ask-sadece-bir-an", "year": "2025", "duration": "1s 51dk", "imdb": "4.1", "genres": ["Yerli"], "summary": "Bir barda çalışan Rüzgar, bir gün arkadaşına yardım etmek için onun yerine taksiye çıkar. Bu yolculukta hayatının aşkı Hayal ile tanışır. İkilisinin arasındaki aşk, Rüzgar'ın geçmişi ve Hayal'in ailesi sebebiyle bir çıkmaza girer."}, {"title": "İllegal Hayatlar: Meclis", "image": "https://www.themoviedb.org/t/p/w500/dAvnOVYUNm5GmD0JJgozsrrTxN6.jpg", "videoUrl": "https://x.ag2m4.cfd/embed-1l316jnern2h.html", "url": "https://dizipal1225.com/illegal-hayatlar-meclis", "year": "2024", "duration": "1s 55dk", "imdb": "6.8", "genres": ["Komedi", "Yerli"], "summary": "Mahsun, Şahin ve Mehmet'in gizlice kumar oynatmak için paravan olarak kurdukları LMKP adlı siyasi parti yanlışlıkla meclise girmiştir. Bunun sonucunda üçlü kendilerini yepyeni ve fırsatlarla dolu bir dünyanın içinde bulurlar. Kaçak kumarhane işletmeciliği ile başlayan hikaye, meclise taşınır."}, {"title": "Thunderbolts*", "image": "https://www.themoviedb.org/t/p/w500/hBH50Mkcrc4m8x73CovLmY7vBx1.jpg", "videoUrl": "https://x.ag2m4.cfd/embed-ddyvoiqmitk6.html", "url": "https://dizipal1225.com/thunderbolts", "year": "2025", "duration": "2s 06dk", "imdb": "7.5", "genres": ["Aksiyon", "Macera", "Suç"], "summary": "Yelena Belova önderliğinde MCU'nun en beklenmedik kahramanlarından oluşan aykırı bir takım bir araya geliyor. Valentina Allegra de Fontaine'in kurduğu ölümcül bir tuzağa düşen bu dışlanmış karakterler, geçmişlerinin en karanlık yönleriyle yüzleşmek zorunda kalacakları tehlikeli bir göreve çıkacaklar."}, {"title": "Mucize Aynalar", "image": "https://www.themoviedb.org/t/p/w500/smW2dDoB1J0LjP6bIYJZBJipqtZ.jpg", "videoUrl": "https://x.ag2m4.cfd/embed-u5jxqgqxv6jn.html", "url": "https://dizipal1225.com/mucize-aynalar", "year": "2024", "duration": "1s 39dk", "imdb": "5.3", "genres": ["Komedi", "Yerli"], "summary": "Amatör bilim insanı Şahap Cenabettin'in kendi icadı olan, insanların hayallerini gerçeğe dönüştüren mucize aynaları anlatan film, Aziz Nesin'in hikayelerinden uyarlandı."}, {"title": "A Minecraft Movie", "image": "https://www.themoviedb.org/t/p/w500/yFHHfHcUgGAxziP1C3lLt0q2T4s.jpg", "videoUrl": "https://x.ag2m4.cfd/embed-alhtif77cxzs.html", "url": "https://dizipal1225.com/a-minecraft-movie", "year": "2025", "duration": "1s 40dk", "imdb": "5.7", "genres": ["Aksiyon", "Komedi", "Macera"], "summary": "Dört uyumsuz, gizemli bir portaldan aniden Üst Dünya'ya çekildiklerinde kendilerini sıradan sorunlarla boğuşurken bulurlar: hayal gücüyle beslenen tuhaf, kübik bir harikalar diyarı. Eve geri dönmek için, beklenmedik, uzman bir zanaatkar olan Steve ile büyülü bir göreve çıkarken bu dünyada ustalaşmaları gerekecektir."}, {"title": "Captain America: Brave New World", "image": "https://www.themoviedb.org/t/p/w500/pzIddUEMWhWzfvLI3TwxUG2wGoi.jpg", "videoUrl": "https://x.ag2m4.cfd/embed-ox6g44krske1.html", "url": "https://dizipal1225.com/captain-america-brave-new-world", "year": "2025", "duration": "1s 58dk", "imdb": "5.7", "genres": ["Aksiyon", "Bilimkurgu", "Macera"], "summary": "Kaptan Amerika: Cesur Yeni Dünya, Kaptan Amerika'nın maceralarını konu ediyor. Amerika Birleşik Devletleri'nin yeni Başkanı Thaddeus Ross ile tanıştıktan kısa bir süre sonra Kaptan Amerika olarak da bilinen Sam Wilson, kendisini devasa bir uluslararası olayın tam ortasında bulur. Operasyonun gerçek dehası tüm dünyayı ateşe vermeden önce Sam Wilson zamana karşı amansız bir savaşa girişir."}, {"title": "Mickey 17", "image": "https://www.themoviedb.org/t/p/w500/edKpE9B5qN3e559OuMCLZdW1iBZ.jpg", "videoUrl": "https://x.ag2m4.cfd/embed-0j62ag6pxe32.html", "url": "https://dizipal1225.com/mickey-17", "year": "2025", "duration": "2s 16dk", "imdb": "6.8", "genres": ["Fantastik", "Komedi", "Macera"], "summary": "Mickey 17, öldükten sonra klonunun üretilmesine izin veren bir işçi olarak çalışan Mickey'nin hikayesini konu ediyor. Bir keşif klonisi, buzul bir gezegen olan Niflheim'daki tehlikeli bir göreve Mickey adlı bir klonu gönderir. Mickey, ölse de yeniden klonlanabilmekte ve geçmişte olanların büyük kısmını hatırlayabilmektedir. Bir görev sırasında Mickey 17'nin kaza geçirerek öldüğü düşünülür ve bu nedenle yeni bir Mickey klonu aktif edilir. Ancak Mickey 17 hayattadır. Bu durum üzerine Mickey 17 ve yeni klonu arasında büyük bir mücadele başlar."}, {"title": "Kutsal Damacana 5: Zombi!", "image": "https://www.themoviedb.org/t/p/w500/kDH6QUdvcZxlNK61oWhoq3AuKP0.jpg", "videoUrl": "https://x.ag2m4.cfd/embed-5ev9t941lktd.html", "url": "https://dizipal1225.com/kutsal-damacana-5-zombi", "year": "2025", "duration": "1s 36dk", "imdb": "1.9", "genres": ["Komedi", "Yerli"], "summary": "Fikret, Asım ve Artin, ezeli düşmanları İblis’in kurduğu yeni ve tehlikeli bir planla karşı karşıya. Bu kez ekip, İblis’in dünyaya yaydığı ölümcül bir virüsle yarattığı zombi ordusunu durdurmak için amansız bir mücadeleye girişiyor."}, {"title": "Tezgah", "image": "https://www.themoviedb.org/t/p/w500/zOwERSSssBydVjLT0lcrM1SEFnL.jpg", "videoUrl": "https://x.ag2m4.cfd/embed-oglu2pg9pihv.html", "url": "https://dizipal1225.com/tezgah", "year": "2024", "duration": "1s 38dk", "imdb": "5.4", "genres": ["Gerilim", "Komedi", "Yerli"], "summary": "Ülkenin en ünlü isimlerinden birinin eşini mutfak tezgahında kendisini en yakın arkadaşıyla aldatırken yakalamasıyla birlike olaylar gelişir."}, {"title": "Tur Rehberi", "image": "https://www.themoviedb.org/t/p/w500/wu80BCy95v9Z5yfb9LHZz9eaibi.jpg", "videoUrl": "https://x.ag2m4.cfd/embed-01m37182n65m.html", "url": "https://dizipal1225.com/tur-rehberi", "year": "2025", "duration": "1s 49dk", "imdb": "5.5", "genres": ["Komedi", "Yerli"], "summary": "Genç bir adam olan Ercüment, ölmeye yemin etmiş yaşlı bir tur ekibiyle birlikte yolculuğa çıktığında başına geleceklerden bihaberdir. Hayatının en zor yolculuğuna çıkan Ercüment, hiçbir şeyin planlandığı gibi gitmediği turda kendisini beklenmedik olaylar içinde bulur."}];
        const genres = ["Aksiyon", "Belgesel", "Bilimkurgu", "Dram", "Fantastik", "Gerilim", "Gizem", "Komedi", "Macera", "Suç", "Yerli"];
        
        // Populate Genres
        const genreSelect = document.getElementById('genreSelect');
        genres.forEach(g => {
            const opt = document.createElement('option');
            opt.value = g;
            opt.innerText = g;
            genreSelect.appendChild(opt);
        });

        function render(list) {
            const container = document.getElementById('filmContainer');
            container.innerHTML = list.slice(0, 100).map(f => `
                <div class="film-card" onclick='showModal("${f.title.replace(/'/g, "\'") }")'>
                    <img src="${f.image}" loading="lazy">
                    <div class="film-title">${f.title}</div>
                </div>
            `).join('');
            // Not: Performans için sadece ilk 100 gösteriliyor, arama yapıldıkça diğerleri gelir.
            if(document.getElementById('searchInput').value) {
                 container.innerHTML = list.map(f => `
                <div class="film-card" onclick='showModal("${f.title.replace(/'/g, "\'") }")'>
                    <img src="${f.image}" loading="lazy">
                    <div class="film-title">${f.title}</div>
                </div>
            `).join('');
            }
        }

        function filterFilms() {
            const s = document.getElementById('searchInput').value.toLowerCase();
            const g = document.getElementById('genreSelect').value;
            const filtered = films.filter(f => {
                return (f.title.toLowerCase().includes(s) || f.genres.join(',').toLowerCase().includes(s)) &&
                       (g === "" || f.genres.includes(g));
            });
            render(filtered);
        }

        function showModal(title) {
            const f = films.find(x => x.title === title);
            if(f) {
                document.getElementById('mTitle').innerText = f.title;
                document.getElementById('mInfo').innerText = `${f.year} | ${f.imdb} | ${f.duration}`;
                document.getElementById('mSummary').innerText = f.summary;
                document.getElementById('mLink').href = f.videoUrl;
                document.getElementById('filmModal').style.display = 'block';
            }
        }

        function closeModal() { document.getElementById('filmModal').style.display = 'none'; }
        window.onclick = function(e) { if(e.target == document.getElementById('filmModal')) closeModal(); }

        render(films);
    </script>
</body>
</html>
